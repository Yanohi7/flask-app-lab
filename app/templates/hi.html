{% extends 'base.html' %}

{% block title %}Greeting Page{% endblock %}

{% block content %}

<style>
    /* ... (rest of your CSS styles) */

    .navbar {
        /* ... (other properties) */
        position: relative; /* Remove fixed positioning */
        top: auto; /* Remove top property */
        left: auto; /* Remove left property */
    }

    .container {
        margin-left: 0; /* Remove left margin for the container */
    }
</style>

<header>
    </header>

<nav class="navbar">
    <a class="navbar-brand" href="#">FlaskApp</a>
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('greetings', name='John') }}">Greet John</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin') }}">Admin</a>
        </li>
    </ul>
</nav>

<div class="container">
    <h1 class="display-4">Hello :)</h1>
    <h2 class="mt-4">User: {{ name }}</h2>

    {% if age %}
        <h3 class="text-success">Age: {{ age }}</h3>
    {% else %}
        <h3 class="text-danger">Age: Not provided</h3>
    {% endif %}
</div>

{% endblock %}
